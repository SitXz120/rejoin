<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="auth-card text-center fade-in">
    <h2>Admin Access</h2>
    <input type="password" id="adminKey" class="form-control my-3" placeholder="ใส่รหัสลับของคุณ">
    <button class="btn btn-custom w-100" onclick="authAdmin()">เข้าสู่ระบบ Admin</button>
    <p id="status" class="mt-3 text-warning"></p>
  </div>

  <script>
    async function authAdmin() {
      const token = document.getElementById("adminKey").value.trim();
      const res = await fetch("/admin-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      if (res.ok) {
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("status").innerText = "รหัสไม่ถูกต้อง";
      }
    }
  </script>
</body>
</html>
