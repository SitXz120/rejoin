<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก | Moji Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="auth-card fade-in">
    <h2 class="mb-4">สมัครสมาชิก</h2>
    <div class="mb-3">
      <label>Username</label>
      <input type="text" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control">
    </div>
    <div class="mb-3">
      <label>License Key</label>
      <input type="text" id="key" class="form-control">
    </div>
    <div class="mb-3">
      <label>HWID</label>
      <input type="text" id="hwid" class="form-control" placeholder="ใส่ HWID เครื่องนี้">
    </div>
    <button class="btn btn-custom w-100" onclick="register()">สมัครสมาชิก</button>
    <p class="mt-3 text-center"><a href="login.html" class="link-light">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a></p>
    <div id="status" class="mt-3 text-warning text-center"></div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const hwid = document.getElementById('hwid').value.trim();
      const key = document.getElementById('key').value.trim();
      const status = document.getElementById('status');

      if (!username || !password || !hwid || !key) {
        status.innerText = "กรุณากรอกให้ครบ";
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, hwid, licenseKey: key })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = "dashboard.html";
      } else {
        status.innerText = `❌ ${data}`;
      }
    }
  </script>
</body>
</html>
